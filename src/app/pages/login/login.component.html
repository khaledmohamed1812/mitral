<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12  parent">
      <div class="col-lg-12 col-md-12 col-sm-12 firstchild">

      </div>


      <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6 ">

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 ">
          <div class="secondchild">

            <div class="content">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item link1" role="presentation">
                  <a class="nav-link active" id="pills-home-tab" data-toggle="pill"
                    routerLink="/login'" role="tab" aria-controls="pills-home"
                    aria-selected="true"> تسجيل الدخول</a>
                </li>
                <li class="nav-item link2" role="presentation">
                  <a class="nav-link " id="pills-profile-tab" data-toggle="pill"
                    routerLink="/user/register" role="tab" aria-controls="pills-profile"
                    aria-selected="false"> إنشاء حساب جديد</a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active in" id="pills-profile" role="tabpanel"
                  aria-labelledby="pills-profile-tab">
  
                  <form class="formRegiter">
                   
  
                    <div class="form-group">
                      <div class="icon">
                        <i class="fa fa-regular fa-envelope"></i>
                      </div>
                      <div class="input">
                        <input [(ngModel)]="user.email" ngModel #email="ngModel" name="email" type="email"
                          class="form-control" aria-describedby="emailHelp" placeholder="   الأيميل   " required  pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
                      </div>
                      <div *ngIf="email.touched && email.invalid && email.errors?.['required']"
                        class="error alert alert-danger">
                        الايميل مطلوب
                      </div>
                      <div *ngIf="email.errors?.['pattern']"
                        class="error alert alert-danger">
                        الايميل غير صحيح
                      </div>
                    </div>
  
  
                    <div class="form-group">
                      <div class="icon1password">
                        <i class="fa fa-regular fa-key"></i>
                      </div>
                      <div class="inputpassword">
                        <input [(ngModel)]="user.password" ngModel  #password="ngModel" required name="password"
                        [type]="show ? 'text' : 'password'" class="form-control" placeholder="   كلمة المرور   ">
                      </div>
                      <div class="icon2password" (click)="show=!show">
                        <i class="fa fa-regular fa-eye"></i>
                      </div>
  
                      <div *ngIf="password.touched && password.invalid && password.errors?.['required']"
                        class="error alert alert-danger">
                        كلمة المرور مطلوبة
                      </div>
  
                    </div>
  
  
  
                    <div style="text-align: right; margin: 15px 5px;" class="A">
                      <a routerLink="/user/forget-password" class="loginAA">هل نسيت كلمة
                        السر؟ </a>
  
                    </div>
  
                    <button type="submit" (click)="login()" class="btn btn-success w-100  loginBtn"
                      style="background-color: #037FFB !important;" [disabled]="email.invalid || password.invalid"> دخول </button>
  
                    <h6 class="loginH1">أو</h6>
  
                    <button type="submit" class="btn btn-success w-100"> <a routerLink="/user/register">إنشاء حساب جديد</a> </button>
  
                    <div class="loginFinal">
                      <div class="loginHr"></div>
                      <h1 class="loginSpan">سجل عبر السوشيال ميديا</h1>
                      <div class="loginHr"></div>
                    </div>
                    <div class="social">
                      <div>
  
                        Google
                        <i class="fa-brands fa-google"></i>
                      </div>
                      <div>
  
                        Facebook
                        <i class="fa-brands fa-facebook"></i>
                      </div>
                    </div>
                  </form>
                </div>
  
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
