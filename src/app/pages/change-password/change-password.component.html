<app-nav></app-nav>
<div class="header-page"> تغيير الرقم السري <i class="fa fa-regular fa-lock"></i></div>
<div class="row" style="flex-direction: row-reverse ; padding: 50px;">
    <div class="col-lg-8">
        <div class="row input-container">
            <div class="col-lg-6">الرقم السري الحالى</div>
            <div class="col-lg-6"> 
                <input class="form-control" [(ngModel)]='oldPassowrd' type="password" name="old-password" id="old-password">
            </div>
        </div>
        <div class="row input-container">
            <div class="col-lg-6">الرقم السري الجديد</div>
            <div class="col-lg-6"> 
                <input class="form-control" [(ngModel)]='newPassword' type="password" name="newPassowrd" id="newPassowrd">
            </div>
        </div>
       
        <div class="row input-container">
            <div class="col-lg-6">تأكيد الرقم السري الجديد</div>
            <div class="col-lg-6" style="position: relative;"> 
                <input #confirmPassword="ngModel"  class="form-control" [(ngModel)]='confirmNewPassword' type="password" name="confirmNewPassowrd" id="confirmNewPassowrd">
                <!-- <span *ngIf="notMatch" class="alert" style="color: red;padding: 0;font-size: 16px;position: absolute; width: fit-content; right: 10px;">
                    الرقم السري وتأكيد الرقم السري غير متطابقين
                </span> -->
            </div>
        </div>
        
    </div>

    <div class="col-lg-4">
        <div class="profileOrChangePass">
            <div><img style="width: 80%;" src="../../../assets/img/logo1wdedit.png" alt=""></div>
            <div><i class="fa fa-regular fa-caret-right"></i> تغيير الرقم السري </div>
            <div routerLink="/user/profile">معلوماتى الشخصية</div>

        </div>
    </div>



</div>
<div class="footer row ">
    <button [disabled]="oldPassowrd=='' || newPassword =='' || confirmNewPassword==''"  class="col-lg-6 btn" style="border-bottom-right-radius: 30px;" (click)="changePassword()">تأكيد </button>
    <div routerLink="/" class="col-lg-6 button-selected" style="border-bottom-left-radius: 30px;"  >رجوع </div>
</div>


<app-footer></app-footer>
